<app-header></app-header>
<p><br></p>

<div class="container">
  <div class="card">
    <div class="card-header">
      <h3 class="title text-center"> <i class="fa fa-plus"></i> Add new Product</h3>
    </div>
    <br>
    <div class="card-body">
        <form [formGroup]="productForm" (submit)="onSubmit()"  novalidate>
            <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <!-- <label for="name">Name</label> -->
                      <input formControlName="name" placeholder="Name" type="text" name="name" id="name" class="form-control form-control-alternative">
                    </div>
                    <div class="form-group">
                      <!-- <label for="description">Description</label> -->
                      <textarea formControlName='description' name="description" id="description" cols="20" rows="5" class="form-control form-control-alternative">Description</textarea>
                    </div>
                    <div class="form-group">
                      <!-- <label for="category">Category</label> -->
                      <input formControlName='category' placeholder="Category" type="text" name="category" id="category" class="form-control form-control-alternative">
                    </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <!-- <label for="price">Price</label> -->
                      <input formControlName="price" placeholder="Price" type="number" name="price" id="price" class="form-control form-control-alternative">
                    </div>
                    <div class="form-group">
                      <!-- <label for="image">Image Url</label> -->
                      <input formControlName="image" placeholder="Image Url" type="text" name="image" id="image" class="form-control form-control-alternative">
                    </div>
                    <div class="form-group">
                      <!-- <label for="color">Color</label> -->
                      <input formControlName="color" placeholder="color" type="color" name="color" id="color" class="form-control form-control-alternative">
                    </div>
              </div>
            </div>
            <div class="form-group">
              <button [disabled]="!this.productForm.valid" type="submit" class="btn btn-info form-control">Add Product</button>
            </div>
          </form>
    </div>
    
  </div>
</div>
