<app-header></app-header>
<p><br></p>
<div class="container">
  <div class="card bg-default shadow">
    <div class="card-header bg-transparent border-0">
      <a routerLink="/product" class="btn btn-1 btn-xs btn-info"><i class="fa fa-chevron-left"></i> Back</a>
      <h3 class="text-white text-center">{{ product.name}}</h3>
    </div>
    <div class="row">
      <div class="col-md-6">
        <img class="img-fluid" [src]="product.image" [alt]="product.name">
      </div>
      <div class="col-md-6">
        <p class="lead text-white">{{ product.description }}</p>
        <p class="lead text-white">{{ product.price | currency }}</p>
        <p class="lead">
          <strong class="text-white">{{ product.category}}</strong>
        </p>
        <p class="text-white">Color {{product.color}} </p>
        <p class="text-white"> {{ product.createdAt | date }} </p>
      </div>
    </div>
  </div>
</div>
